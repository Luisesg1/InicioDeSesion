<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Inicio</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
							sesión</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
    <br>
    <h4>
        Bienvenido <span sec:authentication="principal.username"></span>
    </h4>

    <br> <br>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>UUID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Código de Ciudad</th>
            <th>Código de País</th>
            <th>Fecha de creación</th>
            <th>Último ingreso</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}">ID</td>
            <td th:text="${usuario.nombre}">Nombre</td>
            <td th:text="${usuario.email}">Email</td>
            <td th:text="${usuario.telefono}">Teléfono</td>
            <td th:text="${usuario.codigoCiudad}">Código de Ciudad</td>
            <td th:text="${usuario.codigoPais}">Código de País</td>
            <td>
                <span th:if="${usuario.created != null}">
                    <span th:text="${#temporals.format(usuario.created, 'dd/MM/yyyy')}">Fecha de creación</span>
                </span>
                <span th:if="${usuario.created == null}" style="display:none;">
                    Fecha de creación
                </span>
            </td>
            <td>
                <span th:if="${usuario.lastLogin != null}">
                    <span th:text="${#temporals.format(usuario.lastLogin, 'dd/MM/yyyy')}">Último ingreso</span>
                </span>
                <span th:if="${usuario.lastLogin == null}" style="display:none;">
                    Último ingreso
                </span>
            </td>
        </tr>
    </tbody>
</table>
</div>




	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
